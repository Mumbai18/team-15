      <script>
        function manipulateDiv1() 
        {
            var x = document.getElementById("div1");
            var y = document.getElementById("div2");
            if (x.style.display === "none") {
                x.style.display = "block";
                y.style.display = "none";
            } else {
                x.style.display = "none";
                y.style.display = "none";
            }
        }

        function manipulateDiv2() 
        {
            var x = document.getElementById("div2");
            var y = document.getElementById("div1");
            if (x.style.display === "none") {
                x.style.display = "block";
                y.style.display = "none";
            } else {
                x.style.display = "none";
                y.style.display = "none";
            }
        }

        function callSearch()
        {
            var amt = document.getElementById("value2").value;
            window.location = "search.html?" + amt;
        }

        function callPatientSearch()
        {
            var state = document.getElementById("value1").value;
            window.location = "patientsearch.html?" + state;
        }

        function callPatientProgram()
        {
            var prog = document.getElementById("value1").value;
            window.location = "patientsearchprogram.html?" + prog;
        }

        function callTotalData()
        {
            window.location = "totaldata.html";
        }


</script>
